<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Archive Editor | Julia McCarren</title>
    <script src="../js/tailwindcss.js"></script>
    <script src="../js/lucide.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .hero-text-mccarren {
            background: linear-gradient(to right, #f472b6, #d946ef, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 70, 239, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #d946ef;
            background: rgba(217, 70, 239, 0.05);
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #d946ef; border-radius: 10px; }

        .active-song-card {
            border-color: #d946ef;
            background: rgba(217, 70, 239, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b border-white/10 py-6 sticky top-0 z-50 bg-black/80 backdrop-blur-md">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-fuchsia-500 flex items-center justify-center shadow-[0_0_20px_rgba(217,70,239,0.5)]">
                    <i data-lucide="database" class="text-white" size="20"></i>
                </div>
                <h1 class="text-2xl font-black uppercase tracking-tighter">
                    Neural <span class="hero-text-mccarren">Archive Editor</span>
                </h1>
            </div>
            
            <div class="flex items-center gap-3">
                <input type="file" id="json-input" class="hidden" accept=".json">
                <button onclick="document.getElementById('json-input').click()" class="px-5 py-2 rounded-full border border-white/10 hover:bg-white/5 transition-all flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                    <i data-lucide="upload" size="14"></i> Load JSON
                </button>
                <button onclick="exportJson()" class="px-5 py-2 rounded-full bg-fuchsia-600 hover:bg-fuchsia-500 shadow-lg shadow-fuchsia-500/20 transition-all flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                    <i data-lucide="download" size="14"></i> Export / Save
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-10 flex flex-col lg:flex-row gap-8 overflow-hidden" style="max-height: calc(100vh - 100px);">
        
        <!-- Song List Sidebar -->
        <div class="w-full lg:w-80 flex flex-col gap-4 overflow-hidden">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/30" size="16"></i>
                <input type="text" id="song-search" placeholder="Filter Songs..." class="w-full pl-12 pr-4 py-3 rounded-2xl input-field text-sm font-bold uppercase tracking-wider">
            </div>

            <div id="song-list" class="flex-grow overflow-y-auto space-y-2 pr-2">
                <!-- Songs will be listed here -->
                <div class="p-12 text-center text-white/20 uppercase font-black text-xs tracking-widest border border-dashed border-white/10 rounded-3xl">
                    No JSON Loaded
                </div>
            </div>

            <button onclick="addNewSong()" class="w-full py-3 rounded-2xl border border-dashed border-white/20 hover:border-fuchsia-500/50 hover:bg-fuchsia-500/5 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center justify-center gap-2">
                <i data-lucide="plus" size="14"></i> Add New Fragment
            </button>
        </div>

        <!-- Editor Form -->
        <div id="editor-pane" class="flex-grow glass-panel rounded-[2rem] p-8 md:p-12 overflow-y-auto hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-fuchsia-500 mb-2">Internal ID</label>
                        <input type="text" id="edit-id" class="w-full p-4 rounded-xl input-field font-mono text-sm" placeholder="e.g. peaks_of_gold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-fuchsia-500 mb-2">Display Title</label>
                        <input type="text" id="edit-title" class="w-full p-4 rounded-xl input-field font-bold text-lg" placeholder="Song Title">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-fuchsia-500 mb-2">Tags (comma separated)</label>
                        <input type="text" id="edit-tags" class="w-full p-4 rounded-xl input-field text-sm" placeholder="Pop, Energy, Olympic">
                    </div>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-fuchsia-500 mb-2">Background / Context</label>
                        <textarea id="edit-background" class="w-full p-4 rounded-xl input-field text-sm h-[188px] resize-none leading-relaxed" placeholder="The story behind the song..."></textarea>
                    </div>
                </div>
            </div>

            <div class="mb-10">
                <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-fuchsia-500 mb-4 flex items-center gap-2">
                    <i data-lucide="align-left" size="14"></i> Linguistic Data Stream (Lyrics)
                </label>
                <textarea id="edit-lyrics" class="w-full p-8 rounded-3xl input-field font-mono text-sm h-96 resize-y leading-relaxed" placeholder="[Verse 1]&#10;Line one..."></textarea>
            </div>

            <div class="flex justify-between items-center pt-8 border-t border-white/5">
                <button onclick="deleteCurrentSong()" class="px-6 py-3 rounded-xl border border-red-500/20 text-red-400 hover:bg-red-500/10 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="trash-2" size="14"></i> Delete Song
                </button>
                <p class="text-[9px] font-bold text-white/20 uppercase tracking-[0.5em]">Neural Link Synchronized</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-pane" class="flex-grow flex flex-col items-center justify-center text-center p-12 opacity-30">
            <i data-lucide="layers" size="64" class="mb-6 text-fuchsia-500"></i>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-4">Neural Buffer Empty</h2>
            <p class="max-w-xs text-sm font-bold uppercase tracking-widest leading-loose">Upload your songs.json to start navigating the latent data stream.</p>
        </div>

    </main>

    <script>
        let songs = [];
        let currentIdx = -1;

        // --- DOM ELEMENTS ---
        const jsonInput = document.getElementById('json-input');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('song-search');
        const editorPane = document.getElementById('editor-pane');
        const emptyPane = document.getElementById('empty-pane');

        // --- LOAD LOGIC ---
        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    songs = JSON.parse(event.target.result);
                    renderList();
                    selectSong(0);
                } catch (err) {
                    alert("Invalid JSON file. Check the structure.");
                }
            };
            reader.readAsText(file);
        });

        function renderList() {
            const filter = searchInput.value.toLowerCase();
            songList.innerHTML = '';

            songs.forEach((song, idx) => {
                if (song.title.toLowerCase().includes(filter) || song.id.toLowerCase().includes(filter)) {
                    const card = document.createElement('div');
                    card.className = `p-4 rounded-2xl cursor-pointer transition-all border border-white/5 hover:bg-white/5 flex flex-col gap-1 ${idx === currentIdx ? 'active-song-card' : 'bg-neutral-900/50'}`;
                    card.onclick = () => selectSong(idx);
                    card.innerHTML = `
                        <div class="text-[10px] font-black uppercase tracking-widest text-fuchsia-500/60">${song.id}</div>
                        <div class="text-sm font-black uppercase tracking-tight text-white/90">${song.title}</div>
                    `;
                    songList.appendChild(card);
                }
            });
            if (window.lucide) lucide.createIcons();
        }

        searchInput.addEventListener('input', renderList);

        // --- EDIT LOGIC ---
        function selectSong(idx) {
            if (currentIdx !== -1) saveCurrentChanges();
            
            currentIdx = idx;
            const song = songs[idx];

            if (!song) {
                editorPane.classList.add('hidden');
                emptyPane.classList.remove('hidden');
                return;
            }

            editorPane.classList.remove('hidden');
            emptyPane.classList.add('hidden');

            document.getElementById('edit-id').value = song.id || '';
            document.getElementById('edit-title').value = song.title || '';
            document.getElementById('edit-tags').value = (song.tags || []).join(', ');
            document.getElementById('edit-background').value = song.background || '';
            
            // Textarea converts JSON escaped \n automatically back to visual newlines
            document.getElementById('edit-lyrics').value = song.lyrics || '';

            renderList();
        }

        function saveCurrentChanges() {
            if (currentIdx === -1 || !songs[currentIdx]) return;

            const song = songs[currentIdx];
            song.id = document.getElementById('edit-id').value;
            song.title = document.getElementById('edit-title').value;
            song.background = document.getElementById('edit-background').value;
            song.lyrics = document.getElementById('edit-lyrics').value; // Multi-line capture
            
            const tagInput = document.getElementById('edit-tags').value;
            song.tags = tagInput.split(',').map(t => t.trim()).filter(t => t !== '');
        }

        function addNewSong() {
            saveCurrentChanges();
            const newSong = {
                id: "new_fragment_" + Date.now(),
                title: "New Song Title",
                background: "",
                tags: [],
                lyrics: "[Verse 1]\n..."
            };
            songs.unshift(newSong);
            renderList();
            selectSong(0);
        }

        function deleteCurrentSong() {
            if (currentIdx === -1) return;
            if (confirm("Permanently delete this fragment from the archive?")) {
                songs.splice(currentIdx, 1);
                currentIdx = -1;
                renderList();
                selectSong(songs.length > 0 ? 0 : -1);
            }
        }

        // --- EXPORT ---
        function exportJson() {
            saveCurrentChanges();
            // JSON.stringify will correctly escape real newlines in the string back to \n
            const dataStr = JSON.stringify(songs, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'songs.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Auto-save on any input
        document.getElementById('editor-pane').addEventListener('input', saveCurrentChanges);

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
