            margin-bottom: 20px; 
            outline: none; 
            font-size: 1rem;
        }

        button { 
            background: #1a1a1a; 
            border: 1px solid #444; 
            color: #ffffff; 
            padding: 12px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover { 
            background: #333333; 
        }

        button:disabled {
            color: #555;
            cursor: not-allowed;
        }

        #status { 
            height: 20px; 
            margin-top: 20px; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
